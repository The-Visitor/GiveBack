      <script type="text/javascript">
    
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});
  
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
  
        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
  
          // Create the data table.
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Topping');
          data.addColumn('number', 'Slices');
          data.addRows([
            ['Clothes', 3],
            ['Food', 1],
            ['Money', 1],
            ['Furniture', 1],
            ['Electronics', 2],
            ['Volunteer',5],
            ['Blood', 2],
            ['Vehicle',5],
            ['Books',5]
          ]);
  
          // Set chart options
          var options = {'title':'Ratio of donations we received.',
                         'width':800,
                         'height':600};
  
          // Instantiate and draw our chart, passing in some options.
          var chart = new google.visualization.PieChart(document.getElementById('distributionChart1'));
          chart.draw(data, options);
        }
      </script>

      <script type="text/javascript">
    
    // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Topping');
      data.addColumn('number', 'Slices');
      data.addRows([
        ['Clothes', 3],
        ['Food', 1],
        ['Money', 1],
        ['Furniture', 1],
        ['Electronics', 2],
        ['Volunteer',5],
        ['Blood', 2],
        ['Vehicle',5],
        ['Books',5]
      ]);

      // Set chart options
      var options = {'title':'Ratio of donations we received.',
                     'width':800,
                     'height':600};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('distributionChart2'));
      chart.draw(data, options);
    }
  </script>
