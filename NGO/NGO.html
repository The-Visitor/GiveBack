    <section class="NGOLandingPage">
      <div class="row" style="margin-top:50px;">
        <div class="col-12" style="padding: 10px;">
          <div style="text-align: center">
            <h3>Sign Up</h3>
            <div class="card card-2" style="padding:50px;width: 90%" >
              <form class="form-group NGOsignUp" style="text-align:left">
                <div class="row">
                  <div class="col-4">
                      <label for="NGOName">Name Of the Organization</label>
                      <input type="text" placeholder="Name" id="NGOName" class="form-control" required>
                  </div>
                  <div class="col-4">
                      <label for="NGOEmail">Official Email Id</label>
                      <input type="email" placeholder="email" id="NGOEmail" class="form-control" required>
                  </div>
                  <div class="col-4">
                      <label for="NGOPassword">Password</label>
                      <input type="password" placeholder="password" id="NGOPassword" class="form-control" required>
                  </div>
                  <div class="col-4">
                      <label for="NGOPincode">Pincode</label>
                      <input type="number" placeholder="Phone Number" id="NGOPincode" class="form-control" required>
                  </div>
                  <div class="col-4">
                      <label for="NGOType">How do you help ( You can select multiple )</label>
                      <select id="NGOType" class="form-control select2" multiple required>
                        <option>Clothes</option>
                        <option>Food</option>
                        <option>Money</option>
                        <option>Furniture</option>
                        <option>Electronics</option>
                        <option>Blood</option>
                        <option>Vehicle</option>
                        <option>Books</option>
                        <option>Volunteers</option>
                      </select>
                  </div>
                  <div class="col-4">
                      <label for="NGOPhone">Phone Number</label>
                      <input type="number" placeholder="Phone Number" id="NGOPhone" class="form-control" required>
                  </div>
                  <div class="col-4">
                      <label for="NGOLocation">Location</label>
                      <textarea placeholder="Location" id="NGOLocation" class="form-control"></textarea>
                  </div>
                  <div class="col-8">
                      <button type="submit" class="btn btn-primary submitNGOData">Submit</button>
                      <p data-toggle="modal" data-target="#myModal" class="loginText">Already have an account?</p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    
  
    <div class="container">
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">

                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" style="text-align:center">Log In  Here</h4>
              </div>

              </div>
