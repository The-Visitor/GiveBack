    <section id="clothesDonate">
        <h2 class="mainHeading">
          Clothes
        </h2>
        <div class="row">
            <div class="col-md-6 col-lg-6" style="padding: 10px;">
              <img src="image/clothes.jpg" style="width:inherit">
            </div>
            <div class="col-md-6 col-lg-6 contributeOption" style="padding:10px;">
                <h3 class="mainSubHeading">Description</h3>
                <div class="row">
                  <form class="form-group formStyle" id="clothesDonateForm">
                    <div class="clothesType">
                        <label for="materialType">Material Type</label>
                        <select name="Type" id="materialType" class="form-control" aria-describedby="typeHelpBlock" required>
                          <option value="Clothes">Clothes</option>
                          <option value="Footwear">footwear</option>
                          <option value="Clothes">Both</option>
                          <option value="Other">Other</option>
                        </select>
                        <small class="form-text text-muted">
                          Select atleast one type.
                        </small>
                    </div>

                    <div class="clothesQuantity" style="margin-top:20px;">
                        <label for="clothesQuantity">Quantity (Total)</label>
                        <input name="Quantity" type="number" id="clothesQuantity" class="form-control" aria-describedby="quantityHelpBlock" required>
                        <small class="form-text text-muted">
                          Your Quantity must be in number format, and must not contain spaces, special characters, or emoji.
                        </small>
                    </div>

                    <div class="clothesDescription"  style="margin-top:20px;">
                        <label for="clothesDescription">Description</label>
                        <textarea name="Description" id="clothesDescription" class="form-control" aria-describedby="descriptionHelpBlock" required></textarea>
                        <small class="form-text text-muted">
                            Your description must contain letters, numbers, spaces, special characters.
                        </small>
                    </div>

                    <div class="form-group clothesImage"  style="margin-top:20px;">
                        <label for="clothesImage">Select Images of item</label>
                        <input type="file" class="form-control-file btn" id="clothesImage">
                      </div>
                    <div class="infoSubmitButton">
                        <button type="submit" class="btn btn-info donateButton clothesDonateButton">Donate</button>
                    </div>
                  </form>
                  
                </div>
            </div>
        </div>
      </section>
