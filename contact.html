<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap and Jquery CDN -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <!-- Firebase CDN -->
      <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
      <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
        
      <!-- Custom Css tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/index.css">
      <script src="js/dbConnect.js"></script>
      <title>Give Back</title>
            
      <!-- Google CDN from fonts and Icons -->
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">

      <!-- Google Charts CDN -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

      <!-- PNotify scripts CDN -->
      <script type="text/javascript" src="js/pnotify.custom.min.js"></script>
      <link href="css/pnotify.custom.min.css" media="all" rel="stylesheet" type="text/css" />
     
</head>
<body class="headerGradient" style="background-image: url(../Image/illustra_2.svg);background-size: cover;background-repeat: no-repeat;background-position: center center;">
    <nav class="navbar">
      <a class="navbar-brand" id="siteLogo" href="#" style="padding:0px;">
        <img src="image/logo.svg" style="height:40px; width:100px;">
      </a>
      <a class="navbar-brand textNavbar" href="distribution.html">
        <span id="testButton">Distribution</span>
      </a>
      <a class="navbar-brand textNavbar" href="contact.html">
        <span>Contact Us</span>
      </a>    
      <a id="signUpButton" class="navbar-brand" href="#" data-toggle="modal" data-target="#myModal">
          <span>Sign Up</span>
      </a>
    </nav>

    <p style="text-align: center; font-size: 50px;font-style: italic;color: #716571  ">Lets talk....</p><br>
    <div class="container">
      <form style="margin: auto; width: 60%;padding: 10px;">
        <div class="form-group">
          <div class="col-sm-12">
            <input style="border-radius: 1rem;" type="text" class="form-control form-rounded" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">          
            <input style="border-radius: 1rem;" type="text" class="form-control form-rounded" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">          
              <textarea style="border-radius: 1rem;" class="form-control form-rounded" rows="10"></textarea>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button style="border-radius: 1rem;" type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <script type="text/javascript">
        // FirebaseUI config.
        var uiConfig = {
          signInSuccessUrl: 'dashboard.html',
          signInOptions: [
            firebase.auth.EmailAuthProvider.PROVIDER_ID,
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
            firebase.auth.PhoneAuthProvider.PROVIDER_ID
          ]};
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        ui.start('#firebaseui-auth-container', uiConfig);
      </script>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" style="display:block">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align:center">Sign In  Here</h4>
            </div>
            <div class="modal-body" id="firebaseui-auth-container">
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Some Button</button>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
    <br>
  </body>
</html>
